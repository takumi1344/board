{% extends 'base.html' %}

{% block title %}ログイン画面{% endblock %}

{% block content %}
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>ログイン画面</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label for="id_username" class="col-sm-4 col-form-label">ユーザー名</label></br>
                        <div class="col-sm-8">
                            <input type="text" name="username" id="id_username" class="form-control" required>

                        </div>
                        
                    </div>
                

                    <div class="mb-3 row">
                        <label for="id_password" class="col-sm-4 col-form-label">パスワード</label></br>
                        <div class="col-sm-8">
                            <input type="password" name="password" id="id_password" class="form-control" required>

                        </div>
                        
                    </div>


                    <div class="mb-3 row">
                        <div class="col-sm-8 offset-sm-4">
                            <button type="submit" class="btn btn-success">ログイン</button>
                        </div>
                    </div>

                </form>
            </div>
            
        </div>
    </section>
{% endblock %}
