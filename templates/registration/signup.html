{% extends 'base.html' %}

{% block title %}ユーザー登録画面{% endblock %}

{% block content %}
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>ユーザ登録画面</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label for="id_username" class="col-sm-4 col-form-label">ユーザー名</label></br>
                        <div class="col-sm-8">
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                        
                    </div>
                
                    <div class="mb-3 row">
                        <label for="id_email" class="col-sm-4 col-form-label">メールアドレス</label></br>
                        <div class="col-sm-8">
                            <input type="email" name="email" id="id_email" class="form-control" placeholder="example@email.com" required>
                        </div>
                        
                    </div>

                    <div class="mb-3 row">
                        <label for="id_password1" class="col-sm-4 col-form-label">パスワード</label></br>
                        <div class="col-sm-8">
                            <input type="password" name="password1" id="id_password1" class="form-control" required>

                        </div>
                        
                    </div>

                    <div class="mb-3 row">
                        <label for="id_password2" class="col-sm-4 col-form-label">パスワード（確認用）</label></br>
                        <div class="col-sm-8">
                            <input type="password" name="password2" id="id_password2" class="form-control" required>

                        </div>
                        
                    </div>

                    <div class="mb-3 row">
                        <div class="col-sm-8 offset-sm-4">
                            <button type="submit" class="btn btn-success">登録</button>
                        </div>
                    </div>

                </form>
            </div>
            
        </div>
    </section>
{% endblock %}
